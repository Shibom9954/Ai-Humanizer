<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI to Human Text Converter - Free & Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS for animations and scrollbar */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
        }
        .gradient-bg {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }
        .btn-humanize {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .btn-humanize:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea {
            resize: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #00f2fe;
            box-shadow: 0 0 0 3px rgba(0, 242, 254, 0.2);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between">
    <header class="gradient-bg text-white py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold tracking-tight flex items-center">
                <i class="fas fa-robot mr-2"></i> AI Humanizer
            </a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-gray-200 transition duration-300">Features</a></li>
                    <li><a href="#" class="hover:text-gray-200 transition duration-300">How it Works</a></li>
                    <li><a href="#" class="hover:text-gray-200 transition duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6 fade-in">
            Transform AI Text into Authentic Human Prose
        </h1>
        <p class="text-xl text-center text-gray-600 mb-10 fade-in delay-100">
            Bypass AI detectors and make your content sound natural, engaging, and uniquely human.
        </p>

        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 fade-in delay-200">
            <div>
                <label for="inputText" class="block text-gray-700 text-lg font-semibold mb-3">
                    <i class="fas fa-paste mr-2 text-blue-500"></i> Paste AI Generated Text Here
                </label>
                <textarea id="inputText"
                          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 ease-in-out shadow-sm"
                          rows="12"
                          placeholder="e.g., 'The rapid advancement of artificial intelligence technology has significantly impacted various sectors, leading to enhanced operational efficiencies and novel problem-solving capabilities across global industries.'"></textarea>
                <div class="flex justify-end mt-4">
                    <button id="clearInput" class="text-red-500 hover:text-red-700 font-medium transition duration-300">
                        <i class="fas fa-times-circle mr-1"></i> Clear Input
                    </button>
                </div>
            </div>

            <div>
                <label for="humanizedText" class="block text-gray-700 text-lg font-semibold mb-3">
                    <i class="fas fa-user-edit mr-2 text-green-500"></i> Humanized Output
                </label>
                <textarea id="humanizedText"
                          class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed transition-all duration-300 ease-in-out shadow-sm"
                          rows="12"
                          readonly
                          placeholder="Your humanized text will appear here."></textarea>
                <div class="flex justify-between items-center mt-4">
                    <span id="loadingMessage" class="text-blue-600 font-medium hidden flex items-center animate-pulse">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Humanizing...
                    </span>
                    <button id="copyOutput"
                            class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition duration-300 hidden"
                            title="Copy to Clipboard">
                        <i class="fas fa-copy mr-2"></i> Copy
                    </button>
                </div>
            </div>

            <div class="md:col-span-2 text-center mt-6">
                <button id="humanizeButton"
                        class="btn-humanize text-white font-bold py-4 px-12 rounded-full text-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300 active:scale-98">
                    <i class="fas fa-magic mr-3"></i> Humanize Text!
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2024 AI Humanizer. All rights reserved.</p>
            <p class="mt-2">Made with <i class="fas fa-heart text-red-500 mx-1"></i> for better content creation.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputTextarea = document.getElementById('inputText');
            const humanizedTextarea = document.getElementById('humanizedText');
            const humanizeButton = document.getElementById('humanizeButton');
            const clearInputButton = document.getElementById('clearInput');
            const copyOutputButton = document.getElementById('copyOutput');
            const loadingMessage = document.getElementById('loadingMessage');

            humanizeButton.addEventListener('click', async () => {
                const text = inputTextarea.value.trim();
                if (!text) {
                    alert('Please enter some text to humanize!');
                    return;
                }

                humanizedTextarea.value = ''; // Clear previous output
                loadingMessage.classList.remove('hidden'); // Show loading
                humanizeButton.disabled = true; // Disable button during processing
                copyOutputButton.classList.add('hidden'); // Hide copy button

                try {
                    const response = await fetch('/humanize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        humanizedTextarea.value = data.humanized_text;
                        copyOutputButton.classList.remove('hidden'); // Show copy button
                    } else {
                        alert('Error: ' + (data.error || 'Something went wrong.'));
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An unexpected error occurred. Please try again.');
                } finally {
                    loadingMessage.classList.add('hidden'); // Hide loading
                    humanizeButton.disabled = false; // Enable button
                }
            });

            clearInputButton.addEventListener('click', () => {
                inputTextarea.value = '';
                humanizedTextarea.value = '';
                copyOutputButton.classList.add('hidden');
                loadingMessage.classList.add('hidden');
            });

            copyOutputButton.addEventListener('click', () => {
                humanizedTextarea.select();
                humanizedTextarea.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand('copy');
                alert('Text copied to clipboard!');
                // Optional: show a small temporary "Copied!" message
            });
        });
    </script>
</body>
</html>
